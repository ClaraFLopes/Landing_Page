<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <h2>
    <form action="homepage.html" method="post">
        <label for="Nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </br>
    </br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
    </br>
    </br>
        <label for="telefone">Telefone:</label>
        <input type="telefone" id="telefone" name="telefone" minlength="11" maxlength="15" required>
    </br>
    </br>
    <input type="radio" id="Pessoa Jurídica" name="Pessoa Jurídica" value="1">
    <label for="Pessoa Jurídica">Pessoa Jurídica</label>
    </br>
    <input type="radio" id="Pessoa Fisíca" name="Pessoa Fisíca" value="2">
    <label for="Pessoa Fisíca">Pessoa Fisíca</label>
    </br>
    <p>Qual melhor horário para contato?</p>
        <input type="checkbox" id="checkbox1" value="1">
        <label for="checkbox1">Manhã</label>
    </br>
        <input type="checkbox" id="checkbox2" value="2">
        <label for="checkbox2">Tarde</label>
    </br>
        <input type="checkbox" id="checkbox3" value="3">
        <label for="checkbox3">Noite</label>
    </br>
    </br>
    <label for="Tipo de Serviço">Tipo de Serviço:</label>
    <select id="Tipo de Serviço" name="Tipo de Serviço" required>
    <option value="Selecione">Selecione</option>
    <option value="HomePage Estática">HomePage Estática</option>
    <option value="HomePage Dinâmica">HomePage Dinâmica</option>
    <option value="HomePage Avançada">HomePage Avançada</option> 
    </select>
    </br>
    </br>
    <label for="Descrição">Deixe uma descrição do que deseja contratar:</label></br>
    <textarea id="Descrição" name="Descrição" rows="5" cols="50"></textarea>
    </br>
    </br>
    <input type="submit" value="Enviar">
    </form>
    </h2>

    <script>
        document.getElementById('homepage.html').addEventListener('submit', function(event));
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            document.getElementById('Descrição').textContent = 'Em breve entraremos em contato'

    </script>
</body>
</html>
